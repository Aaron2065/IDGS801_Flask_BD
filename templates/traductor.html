{% extends "layout.html" %}

{% block content %}

    <div class="container">
        <form action="" method="post" novalidate>
            <div class="row_control-group">
                {{ render_field(form.esp) }}
                {{ render_field(form.eng) }}
            </div>
            <input type="submit" value="Agregar" class="btn btn-success">
        </form>
        <br>
        <form action="" method="post" novalidate>
            <div class="container">
                <div class="row_control-group">    
                    {{ form.opc.label }}
                    {{ form.opc }}
                    {{ render_field(form.bus) }}
                    <p style="color: red;">{{ palabra }}</p>                 
                </div>
            </div>
            <input type="submit" value="Traducir" class="btn btn-success">
        </form>
    </div>

{% endblock %}
